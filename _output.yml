bookdown::gitbook:
  toc-depth: 1
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="https://cdn.freebiesupply.com/logos/thumbs/1x/r-lang-logo.png" style="border-radius: 50%;" ></a></li>
      collapse: section
      scroll_highlight: true
      after: null
    toolbar:
      position: fixed
    edit : null
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    download: ["rmd", "pdf"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
      all: no